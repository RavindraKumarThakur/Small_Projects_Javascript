<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="container">
        <p class="title">Quote of the day</p>
        <div class="hbar"></div>
        <div class="quote_section">
            <p class="quote">
                "Loading..."
            </p>
            <p class="author">
                "Loading..."
            </p>
        </div>
        <div class="buttons">
            <button class="newquote">New Quote</button>
            <button class="twitter"><img src="twitter.png" alt=""> Tweet</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
